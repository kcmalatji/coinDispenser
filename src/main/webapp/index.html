<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Coin Dispenser</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>

			</ul>
		
		</div>
	</nav><!-- 

	<p th:text="'Hello, ' + ${name} + '!'" /> -->
	<div class="container">
		<form action="/getcoins" th:action="@{/getcoins}" th:object="${coinDispenserRequest}" method="post">
			<div class="form-group">
				<label for="amount">Enter Amout:</label> 
			
				<input  class="form-control" type="number" th:field="*{amount}" placeholder="amount" id="amount">
			</div>
				<div class="form-group">
				<label for="amount">Enter Denominators:</label> 
			
				<input  class="form-control" type="text" th:field="*{denominators}" placeholder="separate the numbers with a comma example  1,2,3,4" id="amount">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	

</body>
</html>
